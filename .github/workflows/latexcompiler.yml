name: writeapaper
on:
  push:
    paths-ignore:
      - '**/*.pdf'  # Prevents triggering when only PDFs are committed

jobs:
  paper:
    runs-on: ubuntu-latest
    env:
      DIR: 8_docs
      FILE: pollenMS
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          persist-credentials: false  

      - name: Prevent Infinite Loop
        run: |
          if git log -1 --pretty=%B | grep -q "Auto-commit compiled PDF"; then
            echo "This commit was auto-generated by GitHub Actions. Skipping workflow."
            exit 0
          fi

      - name: Compile LaTeX
        uses: xu-cheng/texlive-action@v2
        with:
          run: |
            cd ${{ env.DIR }}
            pdflatex ${{ env.FILE }}
            bibtex ${{ env.FILE }}
            pdflatex ${{ env.FILE }}
            pdflatex ${{ env.FILE }}

      - name: Commit and push compiled PDF
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git add ${{ env.DIR }}/${{ env.FILE }}.pdf
          git commit -m "Auto-commit compiled PDF" || exit 0  # Prevents failure if no changes
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
